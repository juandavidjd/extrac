# Ecosistema ADSI Landing - Nginx Configuration
# Ubicar en: /etc/nginx/sites-available/ecosistema-adsi.com
# ln -s /etc/nginx/sites-available/ecosistema-adsi.com /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name ecosistema-adsi.com www.ecosistema-adsi.com ecosistema-adsi.tienda ecosistema-adsi.online ecosistema-adsi.info;

    # Root for landing page
    root /var/www/ecosistema-adsi;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # API proxy to ODI (if needed)
    location /api/ {
        proxy_pass http://127.0.0.1:5678/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}
