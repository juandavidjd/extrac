name: ODI Cross-Audit

on:
  push:
    branches:
      - main
      - 'claude/unify-repository-branches-*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  cross-audit:
    name: Cross-Audit Execution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Validate Python syntax
        run: |
          python -m py_compile scripts/cross_audit.py
          echo "Sintaxis Python valida"

      - name: Run Cross-Audit
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/cross_audit.py

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: cross-audit-report
          path: audit-report.json
          retention-days: 30
        if: always()
